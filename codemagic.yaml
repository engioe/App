workflows:
  android-release:
    name: Android Release

    environment:
      flutter: "3.24.0"
      xcode: "15.2"   # Safe to include even if unused
      java: "17"

      vars:
        SOME_KEY: Encrypted(Value)

        # Secure signing vars from Codemagic UI
        CM_KEYSTORE: Encrypted(YourBase64EncodedKeystore)
        CM_KEYSTORE_PASSWORD: Encrypted(YourStorePassword)
        CM_KEY_ALIAS: Encrypted(YourAliasName)
        CM_KEY_PASSWORD: Encrypted(YourAliasPassword)

    scripts:
      # Install dependencies
      - flutter pub get

      # Decode Android keystore (the missing step)
      - |
        echo $CM_KEYSTORE | base64 --decode > android/app/release.keystore

      # Create key.properties file
      - |
        cat > android/key.properties <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_PASSWORD
        keyAlias=$CM_KEY_ALIAS
        storeFile=release.keystore
        EOF

      # Build APK
      - flutter build apk --release

      # Build AAB for Google Play
      - flutter build appbundle --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/bundle/release/app-release.aab

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
